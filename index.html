<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free PDF Merger</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
</head>
<body>
    <h1>Free PDF Merger</h1>
    <p class="description">Merge your PDF and image files for free! Your files are processed directly in your browser and are never sent to a server. We do not save or store your files.</p>

    <div id="drop-zone" class="drop-zone">
        <p>Drag & Drop PDFs Here</p>
        <ul id="file-list">
            </ul>
    </div>

    <label for="filename">Filename:</label>
    <input type="text" id="filename" value="">

    <a id="download-link" href="#" download="">Download Merged PDF</a>
    
    <script src="https://unpkg.com/pdf-lib@1.4.0"></script>
    <script src="script.js"></script>
</body>
</html>
